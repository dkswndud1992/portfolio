<app-header></app-header>

<section id="home">
  <app-hero></app-hero>
</section>

<section id="about">
  <app-about></app-about>
</section>

<section id="skills">
  <app-skills></app-skills>
</section>

<div class="content-wrapper" [class.blurred]="!(unlocked$ | async)">
  <section id="projects">
    <app-projects></app-projects>
  </section>

  <section id="contact">
    <app-contact></app-contact>
  </section>

  @if (!(unlocked$ | async)) {
    <div class="unlock-prompt">
      <button (click)="promptForPassword()">Unlock Content</button>
    </div>
  }
</div>

<app-footer></app-footer>
