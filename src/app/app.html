<app-header></app-header>

<section id="home">
  <app-hero></app-hero>
</section>

<section id="about">
  <app-about></app-about>
</section>

<section id="skills" #skills>
  <app-skills></app-skills>
</section>

<div class="content-wrapper" [class.blurred]="!(unlocked$ | async)">
  <section id="projects" #projects>
    <app-projects></app-projects>
  </section>

  <section id="contact">
    <app-contact></app-contact>
  </section>
</div>

@if (!(unlocked$ | async) && showUnlockPrompt) {
  <div class="unlock-prompt">
    <input type="password" placeholder="Enter password" #passwordInput />
    <button (click)="checkPassword(passwordInput.value)">Unlock</button>
  </div>
}
<app-footer></app-footer>
