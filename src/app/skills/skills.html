<section id="skills" class="skills">
  <h2 class="skills-title">Skills</h2>
  <div class="skills-grid">
    <div class="skill-category">
      <h3>Backend</h3>
      <div class="skills-list">
        @for (skill of backendSkills; track skill.name) {
          <a [href]="skill.wikiUrl" target="_blank">
            <img [src]="skill.badgeUrl" [alt]="skill.name">
          </a>
        }
      </div>
    </div>
    <div class="skill-category">
      <h3>Frontend</h3>
      <div class="skills-list">
        @for (skill of frontendSkills; track skill.name) {
          <a [href]="skill.wikiUrl" target="_blank">
            <img [src]="skill.badgeUrl" [alt]="skill.name">
          </a>
        }
      </div>
    </div>
    <div class="skill-category">
      <h3>Others & Robotics</h3>
      <div class="skills-list">
        @for (skill of othersAndRoboticsSkills; track skill.name) {
          <a [href]="skill.wikiUrl" target="_blank">
            <img [src]="skill.badgeUrl" [alt]="skill.name">
          </a>
        }
      </div>
    </div>
  </div>
</section>
